<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Aga Gotowiec: my forecast project" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Forecast project</title>
		<!--Font awesome-->
		<script src="https://kit.fontawesome.com/7810bf36b1.js" crossorigin="anonymous"></script>
		<!--Bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<!--Axios-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<h3 class="pt-2 fs-6 text-monospace" id="date-and-time"></h3>
			<div class="search-input">
				<form id="search-engine">
					<input
						class="col-6 mt-1 mb-3 input-engine"
						type="search"
						id="search-form"
						value="Type your location or use 📍"
						autofocus="on"
					/>
					<input type="button" value="🔎" id="submit" class="submit-button" />
					<input type="button" value="📍" id="location-button" class="location-button" />
				</form>
			</div>
			<span class="temperature-units">
				<button id="c-units">°C</button>
				<button id="f-units">°F</button>
			</span>
			<h1 id="location-name"></h1>
			<div class="row mt-4">
				<div class="col-sm-6">
					<span class="temperature-value" id="temperature-value"></span>
				</div>
				<div class="col-sm-6">
					<ul class="weather-details">
						<li id="weather-description" class="text-monospace fs-5"></li>
						<li id="feels-like" class="text-monospace"></li>
						<li id="wind-speed"></li>
						<li id="humidity"></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer">
			<small><a href="#">Open-source code</a> by Aga Gotowiec</small>
		</div>
		<script src="app.js"></script>
	</body>
</html>
