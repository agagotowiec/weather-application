<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Aga Gotowiec: my forecast project" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Forecast project</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@100;200;300;400;500;700;800;900&family=Fredericka+the+Great&family=Playfair+Display:wght@700&family=Poppins:ital,wght@0,700;1,500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<h3 class="pt-2 fs-6 text-monospace" id="date-and-time">Sunday, 31 October | 13.25</h3>
			<div class="search-input">
				<form>
					<input
						class="col-6 mt-2 mb-3 input-engine"
						type="search"
						id="search-form"
						value="Type your city"
						autocomplete="off"
						autofocus="off"
					/>
					<input type="button" value="🔎" id="submit" class="submit-button" />
					<input type="button" value="📍" id="location-button" class="location-button" />
				</form>
			</div>
			<h1>Location</h1>
			<div class="row mt-4">
				<div class="col-6">
					<span class="temperature-value">10 </span>
					<span class="temperature-units">
						<a href="#">°C | </a>
						<a href="#">°F</a>
					</span>
				</div>
				<div class="col-6">
					<ul class="weather-details">
						<li id="weather-description">Weather description</li>
						<li id="feels-like">Feels like</li>
						<li id="wind-speed">Wind speed</li>
						<li id="humidity">Humidity</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
